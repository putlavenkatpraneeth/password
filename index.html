<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" placeholder="Name" /><br />
      <input type="password" name="" id="ps" placeholder="Password" /><br />
      <input type="button" value="show password" onclick="clk()" id="pw1" />
    </form>

    <script>
      let ps = document.getElementById("ps");
      let pw1 = document.getElementById("pw1");
      function clk() {
        if (ps.type == "password") {
          ps.type = "text";
          pw1.value = "hide password";
        } else {
          ps.type = "password";
          pw1.value = "show password";
        }
      }
    </script>
  </body>
</html>
